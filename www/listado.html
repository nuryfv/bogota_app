<script id="tabs.html" type="text/ng-template">

                              <b>{{item.direccion}}</b>
                              <b>Tel. {{item.telefono}}</b>
                              <p>{{item.horario}}</p>
                              <div class="socialIcons">
                                <a class={{item.fa}} href={{item.facebook}}><img src="img/facebook.png" /></a>
                                <a class={{item.ta}} href={{item.twitter}}><img src="img/twitter.png" /></a>
                                <a class={{item.ea}} href={{item.email}}><img src="img/email.png" /></a>
                              </div>  
                              <p class="blueB"><a href={{item.web}}>{{item.web}}</a></p>
                              <p class="blue">Zona: {{item.zona}}</p>
                            </div>
                          </div>
                          <div class="row">
                            <p>{{item.descripcion}}</p>
                          </div>

                      </ion-item>

                    </ion-list>

                </ion-content>
            </ion-tab>

</script>

  
    <script type="text/javascript">
        $(document).ready(function(){

            var loadEst = $('.info-tabM').attr('data-estado');
            if(loadEst == 0)
            {
              $('.tab-green').css('display','none');
            }
            else
            {
              $('.info-tabM').css('display','none');
              $('.tab-green').css('display','block');
            }

            $('.tabs a').click(function(){
                
                var loadEst = $('.info-tabM').attr('data-estado');
                if(loadEst == 0)
                {
                  $('.info-tabM').css('display','none');
                  $('.tab-green').css('display','block');
                  $('.info-tabM').attr('data-estado','1');
                }
                else
                {
                  
                }              
            });

            $('.tabs a').each(function(){
                var cl = $(this).attr('badge');
                $(this).addClass(cl);
            });

            $("body").on("click", ".item-list", function(event){
              //alert($(this).attr('t'));
              if($(this).find("i").hasClass("ion-arrow-right-b"))
              {
                  $(this).find("i").removeClass("ion-arrow-right-b").addClass("ion-arrow-down-b");  
              }
              else
              {
                $(this).find("i").removeClass("ion-arrow-down-b").addClass("ion-arrow-right-b");
              }
              
              var dataId = "#"+$(this).attr('data-id');
              $(dataId).toggle();
            });
        });
    </script>
